<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style2.css">

    <title>Roll-Dice-Game</title>

</head>
<body>
    <div id="rotate-message">Please rotate your phone to landscape mode.</div>

    <div class="starting">
        <div>
            <h2>Game Rules</h2>
            <br>
            <ul>
                <li>choose number for the Target Score </li>
                <li>click Roll Dice to get Value</li>
                <li>click Hold to Change Player </li>
            </ul>
        </div>
        <br>

        <div class="set-traget-div">
            <h2>Set a target</h2>
            <input type="number" class="target-btn" placeholder="Set">
        </div>
    
        <div class="start-btn">start</div>


    
    </div>

      <div class="game">

        <div class="players">
             
            <div class="player-1">
                <h1>player 1</h1>
                <p class="p1Total">0</p>
                <div class="current">
                    <h5>current</h5>
                    <p class="p1current">0</p>
                </div>
            </div>

            <div class="player-2">
                <h1>player 2</h1>
                <p class="p2Total">0</p>
                <div class="current">
                    <h5>current</h5>
                    <p class="p2current">0</p>
                </div>
            </div>

        </div>
      </div>

      <div class="mid-div">
        <div class="game-buttons">
            <div class="new-game">new-game</div>
            <div><img class="dice-1"src="/images/dice-1.png" alt=""></div>
            <div><img class="dice-2"src="/images/dice-2.png" alt=""></div>
            <div class="roll-dice">Roll dice</div>
            <div class="hold">Hold</div>
        </div>
    </div>
